<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফলাফল | ইক্‌রা ইসলামিক ক্যাডেট স্কুল</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="social_area">
            <div class="container">
                <div class="icon_area">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-sms"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-phone"></i></a></li>
                    </ul>
                </div>
                <div class="login_panel">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-right-to-bracket"></i>Students Panel</a></li>
                        <li><a href="#"><i class="fa-solid fa-right-to-bracket"></i>Admin Panel</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="logo_search_area">
            <div class="container">
                <div class="logo_area">
                    <img src="img/logo.png" alt="logo">
                </div>
                <form action="#" class="search_area">
                    <input type="text" placeholder="Search here">
                    <input type="submit">
                </form>
            </div>
        </div>
        <nav class="nav_area">
            <div class="container">
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-house-user"></i> হোম </a></li>
                    <li><a href="#"><i class="fa-solid fa-image"></i> গ্যালারি </a></li>
                    <li><a href="#"><i class="fa-solid fa-bell"></i> নোটিশ </a></li>
                    <li><a href="#"><i class="fa-solid fa-chalkboard-user"></i> শিক্ষকবৃন্দ </a></li>
                    <li><a href="#"><i class="fa-solid fa-clipboard-list-check"></i> ভর্তি </a></li>
                    <li><a class="active" href="result.html"><i class="fa-solid fa-square-poll-vertical"></i> রেজাল্ট
                        </a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="notice_area">
            <div class="container">
                <div class="notice_icon">নোটিশ </div>
                <p>
                    আজ সকাল <span class="en">10:00</span> টায় ১ম সেমিস্টার পরিক্ষার রেজাল্ট প্রকাশ করা হবে।
                </p>
            </div>
        </div>
        <div class="result_panel">
            <div class="container">
                <form action="http://www.barisalboard.gov.bd/home/show_result_jsc" method="post" target="_blank">
                    <ul>
                        <li>
                            <label for="class">শ্রেণিঃ </label>
                            <select name="class" id="class" required>
                                <option selected disabled> -- শ্রেণি নির্বাচন করুন -- </option>
                                <option value="play">প্লে </option>
                                <option value="nursery">নার্সারী </option>
                                <option value="one">প্রথম শ্রেণি </option>
                                <option value="one">দ্বিতীয় শ্রেণি </option>
                                <option value="one">তৃতীয় শ্রেণি </option>
                                <option value="one">চতুর্থ শ্রেণি </option>
                                <option value="one">পঞ্চম শ্রেণি </option>
                            </select>
                        </li>
                        <li>
                            <label for="roll">রোল নংঃ (ইংরেজীতে) </label>
                            <input name="roll" id="roll" type="number" autocomplete="off"
                                placeholder="ইংরেজীতে রোল নম্বর লিখুন" required />
                        </li>
                        <li class="button">
                            <input type="reset" value="মুছে ফেলুন">
                            <input type="submit" value="রেজাল্ট দেখুন">
                        </li>
                    </ul>
                </form>

            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p class="en"> &copy; Copyright 2022, All Rights Reserved </p>
            <p class="en"> Design and Developed by <a href="mailto:contact2ahsanhabib@gmail.com"> @ Ahsan Habib </a></p>
        </div>
    </footer>
</body>

</html>
